<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mt-3 mb-0">Category List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/categories/add']">Add Category</a>
    </div>
    </div>
    <br>
    <br>
    <br>
    <ng-container *ngIf="categories$ | async as categories">
    <table class="table table-hover" >
        <thead class="table-dark" >
            <tr>
                <th>Category Name</th>
                <th>URL Handle</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.name }}</td>
                <td>{{ category.urlHandle }}</td>
                <td>
                    <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-primary" [routerLink]="['/admin/categories/edit', category.id]"><i class="bi bi-pencil"></i> Edit</button>
                    
                    <button class="btn btn-sm btn-danger" (click)="DeleteCategory(category.id)"><i class="bi bi-trash"></i>Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </ng-container>
</div>
