<svg width="320" height="240" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-soft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f3ff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
    <linearGradient id="circle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- soft background -->
  <rect x="8" y="8" width="304" height="224" rx="24" fill="url(#bg-soft)" />

  <!-- dotted frame -->
  <rect x="24" y="28" width="272" height="152" rx="20"
        fill="none" stroke="#d4d4d8" stroke-width="2"
        stroke-dasharray="5 6"/>

  <!-- circular product icon -->
  <circle cx="160" cy="100" r="42" fill="white" stroke="url(#circle)" stroke-width="3"/>
  <!-- stylized box inside circle -->
  <rect x="140" y="88" width="40" height="26" rx="6"
        fill="none" stroke="url(#circle)" stroke-width="2"/>
  <path d="M140 88 L160 78 L180 88 M160 78 L160 97"
        fill="none" stroke="url(#circle)" stroke-width="2"
        stroke-linejoin="round" stroke-linecap="round"/>

  <!-- caption lines -->
  <rect x="40" y="196" width="140" height="8" rx="4" fill="#c7d2fe"/>
  <rect x="40" y="210" width="90" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="220" y="196" width="52" height="18" rx="9" fill="#22c55e" opacity="0.18"/>
</svg>
